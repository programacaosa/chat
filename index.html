<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #chat {
            margin-bottom: 20px;
        }
        #messages {
            max-height: 300px;
            overflow-y: auto;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .user-message {
            color: blue;
        }
        .bot-response {
            color: green;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background: #5c85d6;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Chat com API</h1>
<div id="chat">
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Digite sua mensagem..." />
    <button id="sendButton">Enviar</button>
</div>

<script>
    const sendButton = document.getElementById('sendButton');
    const userInput = document.getElementById('userInput');
    const messagesDiv = document.getElementById('messages');

    sendButton.addEventListener('click', function() {
        const userMessage = userInput.value;
        if (!userMessage) return;

        // Adiciona a mensagem do usuário na tela
        messagesDiv.innerHTML += `<div class="user-message">Você: ${userMessage}</div>`;
        userInput.value = '';

        const data = JSON.stringify({
            messages: [
                {
                    role: 'user',
                    content: userMessage
                }
            ],
            genere: 'ai-gf-1',
            bot_name: '',
            temperature: 0.9,
            top_k: 10,
            top_p: 0.9,
            max_tokens: 200
        });

        const xhr = new XMLHttpRequest();
        xhr.withCredentials = true;

        xhr.addEventListener('readystatechange', function () {
            if (this.readyState === this.DONE) {
                const response = JSON.parse(this.responseText);
                const botResponse = response.messages[0].content; // Ajuste de acordo com a resposta da API

                // Adiciona a resposta do bot na tela
                messagesDiv.innerHTML += `<div class="bot-response">Bot: ${botResponse}</div>`;
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // Rola para o final
            }
        });

        xhr.open('POST', 'https://adult-gpt.p.rapidapi.com/adultgpt');
        xhr.setRequestHeader('x-rapidapi-key', '78bed8bd1amsh5891935fc1437bcp172f37jsnffe0b1b4f9c6');
        xhr.setRequestHeader('x-rapidapi-host', 'adult-gpt.p.rapidapi.com');
        xhr.setRequestHeader('Content-Type', 'application/json');

        xhr.send(data);
    });
</script>

</body>
</html>
